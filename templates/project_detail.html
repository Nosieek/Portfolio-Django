{% extends "base.html" %}
{% block title %}Project detail{% endblock %}

{% load static %}
<br>

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
        <a href="{% url 'blog-home' %}" >Show</a>
    </div>
</div>

{% endblock %}
