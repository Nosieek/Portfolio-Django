{% extends "base.html" %}
{% block title %}Add post{% endblock %}
{% block page_content %}

<div class="col-md-8 offset-md-2">

    {% if user.is_authenticated %}
    <h1>Add your post to the blog!</h1>
    <hr>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button class="btn btn-primary">Post</button>
        </form>
    </div>
    <script>
        var name_user = "{{ user.id }}";
        document.getElementById("id").value = name_user;

    </script>
    {% else %}
    You are not allowed here!
    {% endif %}

</div>


{% endblock %}
