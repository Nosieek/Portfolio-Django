{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>Login to the blog!</h1>
    <hr>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button class="btn btn-primary">Login</button>
        </form>
    </div>
</div>

{% endblock %}
